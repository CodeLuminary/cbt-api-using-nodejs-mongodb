<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>CBT Admin Login</title>
    <link rel="stylesheet" type="text/css" href="/Static/Css/login.css"/>
</head>
<body>
    <div >
        <div class="loginDiv">
                    
            <h4>LOG IN</h4>
            <span>Enter Email<span class="required">*</span></span><br />
            <input type="text" placeholder="Enter email" id="email" required="required" name="email" class="loginInput" /><br />
            <span>Enter Password<span class="required">*</span></span><br />
            <input type="password" placeholder="Enter password" id="password" required="required" name="password" class="loginInput" /><br />
            <a class="forgotPassword" href="/forget-password.html">Forgot Password?</a>
            <p style="text-align:center">
                <button class="btn btnRed" onclick="loginUser()">Login</button>
            </p>          
    </div>
    </div>
</body>
</html>
